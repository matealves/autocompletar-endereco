<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="js/script.js" defer></script>
    <title>Autocompletar Endereço</title>
</head>

<body id="checkout-page">
    <div id="fade" class="hide">
        <div id="loader" class="spinner-border text-info hide" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div id="message" class="hide">
            <div class="alert alert-light" role="alert">
                <h4>
                    <i id="erro" class="bi bi-exclamation-triangle-fill hide"> ops </i>
                    <i id="success" class="bi bi-check-circle-fill"> concluído </i>
                </h4>
                <p>Texto da mensagem...</p>
                <button id="close-message" type="button" class="btn btn-secondary">Fechar</button>
            </div>
        </div>
    </div>
    <div id="order-form-container" class="container px-md-0">
        <div id="steps" class="mb-md-3 pb-md-3">
            <div class="line"></div>
            <div class="step">
                <i class="bi bi-person active"></i>
                <p class="d-none d-md-block">Criação de conta</p>
            </div>
            <div class="step">
                <i class="bi bi-geo-alt active"></i>
                <p class="d-none d-md-block">Endereço</p>
            </div>
            <div class="step">
                <i class="bi bi-credit-card"></i>
                <p class="d-none d-md-block">Pagamento</p>
            </div>
        </div>
        <div id="form-header">
            <h2>Cadastre seu endereço</h2>
            <p>Preencha os campos para concluir o envio do seu pedido</p>
        </div>
        <form id="addres-form">
            <div class="row mb-3">
                <div class="form-floating">
                    <input type="text" name="cep" id="cep" class="form-control shadow-none"
                        placeholder="Digite o seu CEP" minlength="8" maxlength="8" required>
                    <label for="cep">Digite o seu CEP</label>
                </div>
            </div>
            <div class="row mb-3">
                <div class="form-floating col-12 col-sm-6 mb-3 mb-sm-0">
                    <input type="text" name="addres" id="addres" class="form-control shadow-none" placeholder="Rua"
                        disabled required data-input>
                    <label for="addres">Rua</label>
                </div>
                <div class="form-floating col-12 col-sm-6">
                    <input type="text" name="number" id="number" class="form-control shadow-none" placeholder="Número"
                        disabled required data-input>
                    <label for="addres">Número</label>
                </div>
            </div>
            <div class="row mb-3">
                <div class="form-floating col-12 col-sm-6 mb-3 mb-sm-0">
                    <input type="text" name="complement" id="complement" class="form-control shadow-none"
                        placeholder="Complemento" disabled data-input>
                    <label for="addres">Complemento</label>
                </div>
                <div class="form-floating col-12 col-sm-6">
                    <input type="text" name="neighborhood" id="neighborhood" class="form-control shadow-none"
                        placeholder="Bairro" disabled required data-input>
                    <label for="addres">Bairro</label>
                </div>
            </div>
            <div class="row mb-3">
                <div class="form-floating col-12 col-sm-6 mb-3 mb-sm-0">
                    <input type="text" name="city" id="city" class="form-control shadow-none" placeholder="Cidade"
                        disabled required data-input>
                    <label for="addres">Cidade</label>
                </div>
                <div class="col-12 col-sm-6 mb-3">
                    <select class="form-select shadow-none" id="region" disabled required data-input>
                        <option selected>Estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button id="save-btn" type="submit" class="btn btn-primary"> Cadastrar
                </button>
            </div>

        </form>
    </div>


</body>

</html>
